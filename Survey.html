<main>

  <section class="py-5 text-start container">
    <div class="row py-lg-5">
        <div class="col">
        <h1 class="fw-light mt-5" style="text-align: center;">Zajęcia 1</h1>
        <div class="row py-lg-4">
            <p class="lead text-muted" style="text-align: center;">Temat I</p>
        </div>

            <div class="row container">
                <form class="px-5 mb-4" action="">
                    <p class="fw-bold" style="text-align: left;">1. Jak dobrze rozumiesz zagadnienie XYZ?</p>
                    
                    <div class="form-check mb-2 w-25">
                        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1"/>
                        <label class="form-check-label" for="radioExample1">
                            Dobrze
                        </label>
                    </div>
                    <div class="form-check mb-2 w-25">
                        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
                        <label class="form-check-label" for="radioExample2">
                            Przeciętnie
                        </label>
                    </div>
                    <div class="form-check mb-2 w-25">
                        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample3" />
                        <label class="form-check-label" for="radioExample3">
                            Słabo
                        </label>
                    </div>
                    <p class="fw-bold" style="text-align: left;">2. Które z wymienionych zagadnień myślisz że opanowałeś/aś?</p>
                    <div class="form-check mb-2 w-25">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault">
                        Zagadnienie Pierwsze
                      </label>
                    </div>
                
                    <div class="form-check mb-2 w-25">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                      <label class="form-check-label" for="flexCheckDefault2">
                        Zagadnienie Drugie
                      </label>
                    </div>
                
                    <div class="form-check mb-2 w-25">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                      <label class="form-check-label" for="flexCheckDefault3">
                        Zagadnienie Trzecie
                      </label>
                    </div>

                    <div class="form-check mb-2 w-25">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                      <label class="form-check-label" for="flexCheckDefault3">
                        Zagadnienie Czwarte
                      </label>
                    </div>

                    <div class="form-check mb-2 w-25">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                      <label class="form-check-label" for="flexCheckDefault3">
                        Zagadnienie Piąte
                      </label>
                    </div>

                    <p class="fw-bold" style="text-align: left;">3. Sugestie dotyczące prowadzenia zajęć możesz wpisać poniżej</p>

                    <div class="form-outline mb-4 w-50">
                        <textarea class="form-control" id="form4Example6" rows="6"></textarea>
                    </div>
                  </form>

            </div>  

            <div class="text-center">
                <button id="modalBtn" class="btn btn-primary">Prześlij Odpowiedzi</button>
            </div>
            
            <div id="modal" class="modal">
            
                <!-- Zawartość -->
                <div class="modal-content w-25">
                    <h2>Wysłano</h2>
                    <p class="lead text-muted">Twoje odpowiedzi zostały przesłane</p>
                    <button class="btn btn-primary" onclick="window.location.href='Przedmiot.html'">Wróć do
                        kursu</button>

            </div>
